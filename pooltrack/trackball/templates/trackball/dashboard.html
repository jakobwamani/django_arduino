

{% block content %}

Hello, {{ user.username|default:'Guest' }}!


<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <p>Games played are </p>
    <p>{{ game }}</p>
    <br/>
    <p>Money to be collected is </p>
    <p>{{ shilling }}/=</p>

</div>


{% endblock %}
